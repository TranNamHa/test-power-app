DetailNonListedCompany As screen:
    Fill: |-
        =RGBA(248, 248, 249, 1)
        // Last edit Tung Le 22:38 15/01/2024
    OnVisible: |-
        =UpdateContext({ShowNotification: false});
        Set(Language, "En");
        Reset(Note_general_1);
        Reset(Note_general);
        Reset(Note_Fi_tab1);
        Reset(Note_Fundraising_Input);
        Reset(Note_Fundraising_his);
        If(!("VIEW" in LookUp(currenUserV2.permissionList, process_code = "Process1.2", action) && currenUserV2.status = "ACTIVE"), Select(Button2_NL));
        Set(isInValidDataFundrai, false);
        Set(isUpdateKey, false);
        Set(isInValidDataFinancial, false);
        Reset(Timer1_24);
        Set(companyInsertSave, Blank());
        Set(isDisable, false);
        Concurrent(
        Set(QuarterAndYearFinancial, 'TVS->GetQuaterAndYearFinancial'.Run(resKeyOpenAll.open, resKeyOpenAll.close, If(!IsBlankOrError(companyEdit), companyEdit.id, companyDetailById.id))),
        Set(configValue,'TVS->GetAllItemUnitConfig'.Run(resKeyOpenAll.open, resKeyOpenAll.close, envDEV,envTEST,envUAT1,envUAT2)),
        Set(listCompanyNameNonList,'TVS->listCompanyNameNonList-V1'.Run(resKeyOpenAll.open, resKeyOpenAll.close)));
        Reset(AttachFile_3);
        
        ClearCollect(quaterFinacialFilter, AddColumns(Filter(SortByColumns(SortByColumns(QuarterAndYearFinancial, "quarter"), "year"), quarter <> "Q5"), Value, year & "_" & quarter));
        ClearCollect(yearFinacialFilter, SortByColumns(RenameColumns(Distinct(QuarterAndYearFinancial.year, year), Value, year), "year"));
        
        //check permission button
        Set(isOwner, If(IsBlank(companyEdit.created_by_id), companyEdit.created_by, companyEdit.created_by_id) = currenUserV2.id);
        Set(isCreateUser, "CREATE" in LookUp(currenUserV2.permissionList, process_code = "Process1.2", action));
        Set(isApproveUser, "APPROVE" in LookUp(currenUserV2.permissionList, process_code = "Process1.2", action));
        Set(isViewAllUser, "VIEWALL" in LookUp(currenUserV2.permissionList, process_code = "Process1.2", action));
        ClearCollect(companyDivisions, Substitute(companyEdit.department, "TVS-", ""));
        ClearCollect(filterSameDivisionForViewAll, []);
        Clear(divisionsByUser);
        ForAll(currentUserV2Res As item, ForAll(Split(item.division, "#") As division, Collect(divisionsByUser, {Division: division.Value})));
        Set(divisionsByUserDistinict, ShowColumns(GroupBy(divisionsByUser, Division, _data), Division));
        
        Set(isSameDivision, false);
        If(IsBlank(companyEdit),
            Set(isDisable, false);
            Set(isShowBtnSave, true);
            Set(isShowBtnSubmit, true);
            Set(isShowBtnApprove, false);
            ,
            Set(isShowBtnSave,
                (isCreateUser && companyEdit.status in ["DRAFT"] && isOwner) ||
                (isApproveUser && companyEdit.status in ["PENDING"]) ||
                (companyEdit.status in ["REVISED"] && isOwner) ||
                IsBlank(companyEdit)
            );
        
            Set(isShowBtnSubmit,
                (isCreateUser && companyEdit.status in ["DRAFT"] && isOwner) || 
                (isCreateUser && companyEdit.status in ["APPROVED"] && isOwner) ||
                (isApproveUser && companyEdit.status in ["APPROVED"]) ||  
                (companyEdit.status in ["REVISED"] && isOwner) ||
                IsBlank(companyEdit)
            );
        
            Set(isShowBtnApprove, isApproveUser && companyEdit.status in ["PENDING"]);
        
            If(isCreateUser,
                If(companyEdit.status in ["DRAFT"], Set(isDisable, false),
                    companyEdit.status in ["PENDING"], Set(isDisable, true),
                    companyEdit.status in ["APPROVED"] && isOwner, Set(isDisable, false),
                    companyEdit.status in ["APPROVED"] && !isOwner, Set(isDisable, true)
                )
            );
        
            If(isApproveUser && !(isCreateUser && isOwner),
                If(companyEdit.status in ["DRAFT"], Set(isDisable, true),
                    companyEdit.status in ["PENDING", "APPROVED"], Set(isDisable, false)
                )
            );
        
            If(isViewAllUser && !(isCreateUser && isOwner), Set(isDisable, true); Set(isShowBtnSubmit, false));
        
            If(isViewAllUser,
                Clear(filterSameDivisionForViewAll);
                ForAll(companyDivisions, If(Text(Value) in divisionsByUserDistinict, Collect(filterSameDivisionForViewAll, Value)));
                Set(isSameDivision, !IsEmpty(filterSameDivisionForViewAll));
                If(!isSameDivision,
                    Set(isDisable, true);
                    Set(isShowBtnSave, false);
                    Set(isShowBtnSubmit, false);
                    Set(isShowBtnApprove, false);,
        
                    companyEdit.status in ["APPROVED"],
                        Set(isDisable, false);
                        Set(isShowBtnSave, false);
                        Set(isShowBtnSubmit, true);
                        Set(isShowBtnApprove, false);,
                    Set(isDisable, !isShowBtnSave);
                );,
        
                Clear(filterSameDivisionForViewAll);
                ForAll(companyDivisions, If(Text(Value) in divisionsByUserDistinict, Collect(filterSameDivisionForViewAll, Value)));
                Set(isSameDivision, !IsEmpty(filterSameDivisionForViewAll));
                If(isSameDivision,
                    If(companyEdit.status in ["APPROVED"],
                        Set(isDisable, !isShowBtnSubmit);,
                        Set(isDisable, !isShowBtnSave);
                    );
                );
            );
        
            If(companyEdit.status in ["REJECTED"], Set(isDisable, true))
        );
        
        
        
        //Header
        Set(MenuSelect,"Portal");
        Set(MenuSelect2,"Information of non-listed company");
        Set(HeaderText, If(IsBlank(companyEdit.id), "Create",
            companyEdit.status in ["DRAFT"] && isOwner || companyEdit.status in ["APPROVED"] && (isApproveUser || isOwner), "Update",
            companyEdit.status in ["DRAFT"] && !isOwner || companyEdit.status in ["APPROVED"] && !isOwner || companyEdit.status in ["PENDING"] || companyEdit.status in ["REJECTED"], "View",
            isViewAllUser, "View"
            ));
        
        // fill data form
        If(!IsBlank(companyEdit),
            Set(dataIndustry_Gen,
                First(Filter(materDataNonList.industry As item , item.code = companyEdit.industry || item.value = companyEdit.industry)));
            Set(dataProdOfService,
                First(Filter(Filter(materDataNonList.productServiceOffered, StartsWith(code, dataIndustry_Gen.code)) As item ,
                    item.code = companyEdit.product_or_service_offered || item.value = companyEdit.product_or_service_offered)));
            Set(dataEntityLegal,
                First(Filter(materDataNonList.entityLegalForm As item , item.code = companyEdit.entity_legal_form || item.value = companyEdit.entity_legal_form)));
            Set(dataCompanyType,
                First(Filter(materDataNonList.companyType As item , item.code = companyEdit.company_type || item.value = companyEdit.company_type)));
            Set(dataGeographye,
                First(Filter(materDataNonList.geography As item , item.code = companyEdit.geography || item.value = companyEdit.geography)));
        );
        
        
        Set(isMaxOner, false);
        Set(DealDetailTab, 1);
        Set(isSubmited, false);
        Set(subTabFinacical, 1);
        Set(ListVND, [{vaule: "", title: "VND"},{vaule: "", title: "milion VND"},{vaule: "", title: "billion VND"}]);
        Set(isUpdateFundraising, false);
        Set(isUpdateFinancial, false);
        Clear(ListContactToRemove);
        Clear(DataContactUpdate);
        Clear(DataFounderUpdate);
        Clear(DataFounderOtherUpdate);
        Clear(ListFounderToRemove);
        Clear(ListFounderOtherToRemove);
        Set(listItemConfig, configValue.listItemConfig);
        Set(listUnitConfig, configValue.listUnitConfig);
        Set(isMissDataNature, false);
        Clear(invalidValue);
        Clear(invalidValueFundra);
        Reset(Note_general_1);
        
        Set(listUnitConfig, ListItemUnitConfig.listUnitConfig);
        Set(listItemConfig,ListItemUnitConfig.listItemConfig);


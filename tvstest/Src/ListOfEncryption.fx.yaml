        Reset(Timer1_5);
        Reset(Search_Input_1);
        If(showLoading, Set(isLoading, true); Set(showLoading, true));
        Set(PageSizeNumber, 10);
        Set(currentPageIndex,0);
        Set(ShowPageSizeSelectPopup, false);
        Set(isEditShowPopup, false);
        ClearCollect(colEncryption,'TVS->GetAllencryption-V1'.Run(PageSizeNumber, currentPageIndex , If(IsBlank(Search_Input_1.Text), "", Search_Input_1.Text), envDEV,envTEST, envUAT1, envUAT2));
        Set(isLoading, false);
        
        ClearCollect(listRes1,colEncryption.listItem);
        Set(pageCount2,First(colEncryption.pageCount).pageCount);
        //pageIndex
        Set(maxList,[1,2,3,4]);
        Set(pageIndexFirst, 5*RoundDown(currentPageIndex/5, 0)+1);
        ClearCollect(listPageIndex, pageIndexFirst);
        ForAll(maxList,If(Last(listPageIndex).Value   < First(colEncryption.pageCount).pageCount,Collect(listPageIndex,Last(listPageIndex).Value + 1)));
        
        If(reEncryptByPassword,
            Set(NoticationText,"Created successfully.");
            UpdateContext({ShowNotification: true});
            Set(IsError,false);
            Set(reEncryptByPassword, false);
        );


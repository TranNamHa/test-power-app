"MA As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: |-
        =RGBA(248, 248, 249, 1)
        // Last edit Dat Ngo 15:08 15/01/2024
    OnVisible: |-
        =UpdateContext({ShowNotification: false});
        //Clear(listRes);
        Set(MenuSelect,"Business process");
        Set(MenuSelect2, If(App.Width > 800, "M&A Capital Raising and Restructuring Services", "M&A"));
        Set(HeaderText,"");
        If(!isFromDetailMA, Set(isLoading, true), Set(isLoading, false));
        Set(showAssignPopup, false);
        Set(DealDetailTab, 1);
        Set(StatusSelectedValue, "All");
        Set(serverSelectedValue, "");
        If(IsBlank(statusFilterVar)||statusFilterVar ="All",Set(statusFilterVar, ""),Set(statusFilterVar, StatusSelectedValue));
        
        Set(serverShowDropdown, false);
        Set(statusShowDropdown, false);
        Reset(SearchByName_Input);
        Reset(DateFromMA_DatePicker);
        Reset(DateToMA_DatePicker);
        Set(userInput,"user1");
        Set(currentPageIndex,0);
        If(IsBlank(PageSizeNumber),Set(PageSizeNumber, 10));
        Set(sortColumn,"created_date");
        Set(dateFromFilterVarMA, If(IsBlank(DateFromMA_DatePicker.SelectedDate), "", Text(DateFromMA_DatePicker.SelectedDate, "yyyy-mm-dd")));
        Set(dateToFilterVarMA,If(IsBlank(DateToMA_DatePicker.SelectedDate), "", Text(DateToMA_DatePicker.SelectedDate, "yyyy-mm-dd")));
        Set(dealNameFilterVar,Trim(Text(SearchByName_Input.Text)));
        Set(dealOwnerFilterVar,ServerDropDown.Text);
        
        // Show notification
        Set(IsError, false);
        Switch(ShowNotificationCheck,
        "REQUEST_EDIT_SUCCESS", Set(NoticationText,"Request edit successfully!");UpdateContext({ShowNotification: true}),
        "CLOSED_SUCCESS", Set(NoticationText,"Closed successfully!");UpdateContext({ShowNotification: true}),
        "CREATED_SUCCESS", Set(NoticationText,"Submitted successfully!");UpdateContext({ShowNotification: true}),
        "UPDATED_SUCCESS", Set(NoticationText,"Submitted successfully!");UpdateContext({ShowNotification: true}),
        "REJECTED_SUCCESS", Set(NoticationText,"Rejected successfully!");UpdateContext({ShowNotification: true}),
        "REVISED_SUCCESS", Set(NoticationText,"Revised successfully!");UpdateContext({ShowNotification: true}),
        "APPROVED_SUCCESS", Set(NoticationText,"Approved successfully!");UpdateContext({ShowNotification: true}),
        "PUBLISHED_SUCCESS", Set(NoticationText,"Published successfully!");UpdateContext({ShowNotification: true}),
        "DELETED_SUCCESS", Set(NoticationText,"Deleted successfully!");UpdateContext({ShowNotification: true}),
        "SYSTEM_ERROR", Set(IsError, true);Set(NoticationText,"The system is busy, please try again later!");UpdateContext({ShowNotification: true}),
        "SYSTEM_ERROR_APPROVED", Set(IsError, true);Set(NoticationText,"This proposal has been approved, please check again.");UpdateContext({ShowNotification: true}),
        "STATUS_CHANGED", Set(IsError, true);Set(NoticationText,"This proposal has been processed by another user, please check again.");UpdateContext({ShowNotification: true})
        );
        Set(ShowNotificationCheck, "");
        
        Clear(maUserRole);
        ForAll(Filter(currenUserV2.permissionList, process_code="Process2") As item, Collect(maUserRole, item.action));
        Set(maUserRoleString, Left(Concat(maUserRole, "'" & Value & "' ,"), Len(Concat(maUserRole, "'" & Value & "' ,")) -1));
        
        ClearCollect(maFilter,[]);
        If(DealDetailTab = 1,
            ClearCollect(maFilter,[]);
            If("CREATE" in LookUp(currenUserV2.permissionList, process_code = "Process2", action), Collect(maFilter,[{value: "NEW_LEAD_CREATION"}, {value: "DEAL_ADVISORY"}, {value: "PENDING_SERVICE_CONTRACT"}, {value: "PENDING_CONTRACT_DATE"}, {value: "PENDING_EXCUTION_SIGNING_CLOSING"}, {value: "REVISED"}, {value: "APPROVE_REQUEST_EDIT"}, {value: "SUBMIT_REQUEST_EDIT"}]));
            If("IB_DIRECTOR_APPROVE" in LookUp(currenUserV2.permissionList, process_code = "Process2", action), Collect(maFilter,[{value: "PENDING_MANDATE_APPROVAL"}, {value: "PENDING_REVIEW_HEAD_DIVISION"}, {value: "REQUEST_EDIT"}]));
            If("CEO_APPROVE" in LookUp(currenUserV2.permissionList, process_code = "Process2", action), Collect(maFilter,[{value: "PENDING_APPROVE_CEO"}]));,
            DealDetailTab = 2,
            ClearCollect(maFilter,[{value: "NEW_LEAD_CREATION"}, {value: "DEAL_ADVISORY"}, {value: "PENDING_SERVICE_CONTRACT"}, {value: "PENDING_CONTRACT_DATE"}, {value: "PENDING_EXCUTION_SIGNING_CLOSING"}, {value: "REVISED"}, {value: "APPROVE_REQUEST_EDIT"}, {value: "SUBMIT_REQUEST_EDIT"}]);
            If(!("IB_DIRECTOR_APPROVE" in LookUp(currenUserV2.permissionList, process_code = "Process2", action)), Collect(maFilter,[{value: "PENDING_MANDATE_APPROVAL"}, {value: "PENDING_REVIEW_HEAD_DIVISION"}, {value: "REQUEST_EDIT"}]));
            If(!("CEO_APPROVE" in LookUp(currenUserV2.permissionList, process_code = "Process2", action)), Collect(maFilter,[{value: "PENDING_APPROVE_CEO"}]));,
            ClearCollect(maFilter,[{value: "DONE"}, {value: "CLOSED"}]);
        );
        
        Set(MARoleString, If(Len(Concat(maFilter, "," & "'" & value & "'")) > 0, Right(Concat(maFilter, "," & "'" & value & "'"), Len(Concat(maFilter, "," & "'" & value & "'")) - 1), "''"));
        
        If(IsBlank(statusFilterVar)||statusFilterVar ="All",Set(statusFilterVar, ""),Set(statusFilterVar, StatusSelectedValue));
        
        Set(assignServerValue, Blank());
        Set(assignDealOwnerValue, Blank());
        Set(assignDealMentorValue, Blank());
        ClearCollect(assignDealSupport, []);
        ClearCollect(assignDealObserver, []);
        ClearCollect(assignDealSupportRemove, []);
        ClearCollect(assignDealObserverRemove, []);
        
        Select(GetAllMA);
        
        Set(isFromDetailMA, false)

